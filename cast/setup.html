<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Admin Setup - INTERNET OLYMPICS 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Tahoma', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .setup-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        input[readonly] {
            background: #f5f5f5;
            cursor: not-allowed;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 14px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }
        
        .steps {
            background: #f8f9fa;
            border-radius: 5px;
            padding: 20px;
            margin-top: 30px;
        }
        
        .steps h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .step {
            margin-bottom: 15px;
            padding-left: 25px;
            position: relative;
            font-size: 14px;
            color: #555;
        }
        
        .step::before {
            content: "";
            position: absolute;
            left: 0;
            top: 8px;
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
        }
        
        .step.completed::before {
            background: #28a745;
        }
        
        .code-block {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            overflow-x: auto;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .divider {
            height: 1px;
            background: #e0e0e0;
            margin: 30px 0;
        }
        
        .admin-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        
        .admin-link:hover {
            color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <h1>ðŸŽ® Firebase Admin Setup</h1>
        <p class="subtitle">INTERNET OLYMPICS 2 - One-time setup for admin access</p>
        
        <div id="setupForm">
            <div class="form-group">
                <label for="email">Admin Email (must be paizley@worksucks.net)</label>
                <input type="email" id="email" value="paizley@worksucks.net" readonly>
            </div>
            
            <div class="form-group">
                <label for="password">Create Admin Password</label>
                <input type="password" id="password" placeholder="Enter a secure password" minlength="6">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your password">
            </div>
            
            <button id="createBtn" onclick="createAdminAccount()">
                Create Admin Account
            </button>
        </div>
        
        <div id="message" class="message"></div>
        
        <div class="steps">
            <h3>Setup Steps:</h3>
            <div class="step" id="step1">1. Create admin account with password</div>
            <div class="step" id="step2">2. Enable authentication in Firebase</div>
            <div class="step" id="step3">3. Test login credentials</div>
            <div class="step" id="step4">4. Access admin panel</div>
        </div>
        
        <div class="divider"></div>
        
        <div style="text-align: center;">
            <p style="color: #666; font-size: 14px; margin-bottom: 10px;">
                After setup is complete:
            </p>
            <a href="admin.html" class="admin-link">Go to Admin Panel â†’</a>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { 
            getAuth, 
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            onAuthStateChanged
        } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js';
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDJ8uiR2qEUfXIuFEO21-40668WNpOdj2w",
            authDomain: "c0uchz0mb13.firebaseapp.com",
            projectId: "c0uchz0mb13",
            storageBucket: "c0uchz0mb13.firebasestorage.app",
            messagingSenderId: "1051521591004",
            appId: "1:1051521591004:web:1301f129fc0f3032f6f619",
            measurementId: "G-6BNDYZQRPE"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // Check if user already exists
        onAuthStateChanged(auth, (user) => {
            if (user && user.email === 'paizley@worksucks.net') {
                showMessage('info', 'âœ… Admin account already exists! You can now access the admin panel.');
                document.getElementById('step1').classList.add('completed');
                document.getElementById('step2').classList.add('completed');
                document.getElementById('step3').classList.add('completed');
                document.getElementById('setupForm').innerHTML = `
                    <div style="text-align: center; padding: 20px;">
                        <div style="font-size: 48px; margin-bottom: 20px;">âœ…</div>
                        <h3 style="color: #28a745; margin-bottom: 10px;">Setup Complete!</h3>
                        <p style="color: #666; margin-bottom: 20px;">Your admin account is ready.</p>
                        <a href="admin.html" style="display: inline-block; padding: 12px 30px; background: linear-gradient(135deg, #28a745 0%, #20c997 100%); color: white; text-decoration: none; border-radius: 5px; font-weight: 600;">Access Admin Panel</a>
                    </div>
                `;
            }
        });
        
        window.createAdminAccount = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const button = document.getElementById('createBtn');
            
            // Validation
            if (!password || password.length < 6) {
                showMessage('error', 'Password must be at least 6 characters long');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('error', 'Passwords do not match');
                return;
            }
            
            // Show loading state
            button.disabled = true;
            button.innerHTML = '<span class="loading"></span> Creating account...';
            
            try {
                // Try to create the account
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                
                showMessage('success', 'ðŸŽ‰ Admin account created successfully!');
                document.getElementById('step1').classList.add('completed');
                
                // Test sign in
                setTimeout(async () => {
                    try {
                        await signInWithEmailAndPassword(auth, email, password);
                        showMessage('success', 'âœ… Login test successful! Redirecting to admin panel...');
                        document.getElementById('step2').classList.add('completed');
                        document.getElementById('step3').classList.add('completed');
                        
                        setTimeout(() => {
                            window.location.href = 'admin.html';
                        }, 2000);
                        
                    } catch (error) {
                        console.error('Login test failed:', error);
                    }
                }, 1000);
                
            } catch (error) {
                console.error('Error creating account:', error);
                
                if (error.code === 'auth/email-already-in-use') {
                    // Account exists, try to sign in
                    try {
                        await signInWithEmailAndPassword(auth, email, password);
                        showMessage('success', 'âœ… Admin account verified! You can now access the admin panel.');
                        document.getElementById('step1').classList.add('completed');
                        document.getElementById('step2').classList.add('completed');
                        document.getElementById('step3').classList.add('completed');
                        
                        setTimeout(() => {
                            window.location.href = 'admin.html';
                        }, 2000);
                        
                    } catch (signInError) {
                        if (signInError.code === 'auth/wrong-password') {
                            showMessage('error', 'Account exists but password is incorrect. Please use your existing password.');
                        } else {
                            showMessage('error', 'Account exists. Please sign in with your existing password on the admin panel.');
                        }
                    }
                } else if (error.code === 'auth/weak-password') {
                    showMessage('error', 'Password is too weak. Please use a stronger password.');
                } else {
                    showMessage('error', `Error: ${error.message}`);
                }
            } finally {
                button.disabled = false;
                button.innerHTML = 'Create Admin Account';
            }
        };
        
        function showMessage(type, text) {
            const messageEl = document.getElementById('message');
            messageEl.className = `message ${type}`;
            messageEl.textContent = text;
            messageEl.style.display = 'block';
            
            if (type !== 'error') {
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
