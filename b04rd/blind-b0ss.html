<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blind Box Admin Control - B04RD B0SS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tahoma', 'Arial', 'Verdana', sans-serif;
            background: #008080;
            background-image: 
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255,255,255,.05) 2px, rgba(255,255,255,.05) 4px);
            min-height: 100vh;
            padding: 1rem;
        }

        /* Windows XP Window Styling */
        .xp-window {
            background: #ece9d8;
            border: 2px solid;
            border-top-color: #ffffff;
            border-left-color: #ffffff;
            border-right-color: #808080;
            border-bottom-color: #808080;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
            margin-bottom: 1rem;
        }

        .xp-header {
            background: linear-gradient(180deg, #0a246a 0%, #3a6ea5 100%);
            color: white;
            padding: 3px 5px;
            font-weight: bold;
            font-size: 11px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .xp-body {
            padding: 10px;
            background: white;
            border: 1px solid #808080;
            margin: 3px;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .admin-title {
            background: linear-gradient(180deg, #0a246a 0%, #3a6ea5 100%);
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 20px;
            border: 2px solid;
            border-top-color: #ffffff;
            border-left-color: #ffffff;
            border-right-color: #000000;
            border-bottom-color: #000000;
        }

        .admin-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        @media (max-width: 768px) {
            .admin-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Request Items */
        .request-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .request-item {
            background: #f0f0f0;
            border: 1px solid #808080;
            padding: 8px;
            margin-bottom: 8px;
            font-size: 11px;
        }

        .request-item.hot {
            border-left: 4px solid #ff6600;
        }

        .request-item.cold {
            border-left: 4px solid #0099ff;
        }

        .request-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .request-team {
            font-weight: bold;
            text-transform: uppercase;
        }

        .request-points {
            color: #000080;
            font-weight: bold;
        }

        .request-actions {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }

        /* XP Style Buttons */
        .xp-btn {
            padding: 3px 10px;
            background: #ece9d8;
            border: 2px solid;
            border-top-color: #ffffff;
            border-left-color: #ffffff;
            border-right-color: #808080;
            border-bottom-color: #808080;
            font-size: 11px;
            cursor: pointer;
            font-family: 'Tahoma', sans-serif;
        }

        .xp-btn:active {
            border-top-color: #808080;
            border-left-color: #808080;
            border-right-color: #ffffff;
            border-bottom-color: #ffffff;
        }

        .xp-btn.approve {
            background: #c3f0c3;
        }

        .xp-btn.deny {
            background: #f0c3c3;
        }

        /* Challenge Editor */
        .challenge-select {
            width: 100%;
            padding: 3px;
            border: 1px solid #808080;
            background: white;
            font-family: 'Tahoma', sans-serif;
            font-size: 11px;
            margin-bottom: 10px;
        }

        .challenge-grid {
            display: grid;
            gap: 10px;
        }

        .challenge-level {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .challenge-label {
            width: 60px;
            font-size: 11px;
            font-weight: bold;
            color: #000080;
        }

        .challenge-input {
            flex: 1;
            padding: 3px;
            border: 1px solid #808080;
            font-family: 'Tahoma', sans-serif;
            font-size: 11px;
        }

        /* Scoreboard */
        .score-display {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }

        .team-score {
            padding: 15px;
            text-align: center;
            color: white;
            font-weight: bold;
            border: 2px solid;
            border-top-color: #ffffff;
            border-left-color: #ffffff;
            border-right-color: #808080;
            border-bottom-color: #808080;
        }

        .team-score.hot {
            background: #ff6600;
        }

        .team-score.cold {
            background: #0099ff;
        }

        .score-value {
            font-size: 24px;
            margin-top: 5px;
        }

        /* Activity Log */
        .activity-log {
            max-height: 200px;
            overflow-y: auto;
            background: white;
            border: 1px solid #808080;
            padding: 5px;
            font-family: 'Courier New', monospace;
            font-size: 10px;
        }

        .log-entry {
            padding: 2px 0;
            border-bottom: 1px dotted #c0c0c0;
        }

        .log-entry.recent {
            background: #ffffcc;
        }

        .timestamp {
            color: #808080;
            margin-right: 5px;
        }

        /* Quick Actions */
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
            margin-top: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 20px;
            color: #808080;
            font-style: italic;
            font-size: 11px;
        }

        /* Status Bar */
        .status-bar {
            background: #c0c0c0;
            border-top: 2px solid #ffffff;
            padding: 3px 5px;
            font-size: 10px;
            display: flex;
            gap: 20px;
            margin-top: 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            background: #00ff00;
            border-radius: 50%;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-title">
            üéÆ B04RD B0SS - ADMIN CONTROL PANEL
        </div>

        <div class="admin-grid">
            <!-- Pending Requests -->
            <div class="xp-window">
                <div class="xp-header">
                    <span>üì• Pending Challenge Requests</span>
                    <span id="requestCount">0</span>
                </div>
                <div class="xp-body">
                    <div id="requestList" class="request-list">
                        <div class="empty-state">No pending requests</div>
                    </div>
                </div>
            </div>

            <!-- Challenge Editor -->
            <div class="xp-window">
                <div class="xp-header">
                    <span>‚úèÔ∏è Challenge Editor</span>
                </div>
                <div class="xp-body">
                    <select id="canSelect" class="challenge-select">
                        <option value="">Select a can...</option>
                        <option value="lamby">Lamby Can</option>
                        <option value="flyers">Flyers Can</option>
                        <option value="mashups">Mashups Can</option>
                        <option value="twitter">Twitter Can</option>
                    </select>
                    
                    <div class="challenge-grid">
                        <div class="challenge-level">
                            <span class="challenge-label">15K:</span>
                            <input type="text" class="challenge-input" id="challenge15k" placeholder="Easy challenge...">
                        </div>
                        <div class="challenge-level">
                            <span class="challenge-label">25K:</span>
                            <input type="text" class="challenge-input" id="challenge25k" placeholder="Medium challenge...">
                        </div>
                        <div class="challenge-level">
                            <span class="challenge-label">50K:</span>
                            <input type="text" class="challenge-input" id="challenge50k" placeholder="Hard challenge...">
                        </div>
                    </div>
                    
                    <button class="xp-btn" style="width: 100%; margin-top: 10px;" onclick="updateChallenges()">
                        Update Challenges
                    </button>
                </div>
            </div>

            <!-- Scoreboard -->
            <div class="xp-window">
                <div class="xp-header">
                    <span>üèÜ Live Scoreboard</span>
                </div>
                <div class="xp-body">
                    <div class="score-display">
                        <div class="team-score hot">
                            <div>TEAM HOT üî•</div>
                            <div class="score-value" id="hotScore">0</div>
                        </div>
                        <div class="team-score cold">
                            <div>TEAM COLD ‚ùÑÔ∏è</div>
                            <div class="score-value" id="coldScore">0</div>
                        </div>
                    </div>
                    
                    <div class="quick-actions">
                        <button class="xp-btn" onclick="resetScores()">Reset</button>
                        <button class="xp-btn" onclick="exportData()">Export</button>
                        <button class="xp-btn" onclick="pauseGame()">Pause</button>
                        <button class="xp-btn" onclick="endGame()">End</button>
                    </div>
                </div>
            </div>

            <!-- Activity Log -->
            <div class="xp-window">
                <div class="xp-header">
                    <span>üìã Activity Log</span>
                </div>
                <div class="xp-body">
                    <div id="activityLog" class="activity-log">
                        <div class="log-entry">
                            <span class="timestamp">00:00:00</span>
                            Admin panel initialized
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="status-bar">
        <div class="status-item">
            <div class="status-indicator"></div>
            <span>Connected</span>
        </div>
        <div class="status-item">
            <span id="statusTime">00:00:00</span>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, doc, setDoc, deleteDoc, onSnapshot, query, where, orderBy, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDJ8uiR2qEUfXIuFEO21-40668WNpOdj2w",
            authDomain: "c0uchz0mb13.firebaseapp.com",
            projectId: "c0uchz0mb13",
            storageBucket: "c0uchz0mb13.firebasestorage.app",
            messagingSenderId: "1051521591004",
            appId: "1:1051521591004:web:1301f129fc0f3032f6f619",
            measurementId: "G-6BNDYZQRPE"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // Admin State
        const adminState = {
            requests: new Map(),
            challenges: {
                lamby: { 15000: '', 25000: '', 50000: '' },
                flyers: { 15000: '', 25000: '', 50000: '' },
                mashups: { 15000: '', 25000: '', 50000: '' },
                twitter: { 15000: '', 25000: '', 50000: '' }
            },
            scores: {
                hot: 0,
                cold: 0
            }
        };

        // Listen for requests
        function listenForRequests() {
            const q = query(collection(db, 'b04rd_requests'), where('status', '==', 'pending'), orderBy('timestamp', 'desc'));
            
            onSnapshot(q, (snapshot) => {
                const requestList = document.getElementById('requestList');
                
                if (snapshot.empty) {
                    requestList.innerHTML = '<div class="empty-state">No pending requests</div>';
                    document.getElementById('requestCount').textContent = '0';
                    return;
                }
                
                requestList.innerHTML = '';
                let count = 0;
                
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    count++;
                    displayRequest(data);
                });
                
                document.getElementById('requestCount').textContent = count;
            });
        }

        // Display request
        function displayRequest(data) {
            const requestList = document.getElementById('requestList');
            
            const requestEl = document.createElement('div');
            requestEl.className = `request-item ${data.team}`;
            requestEl.innerHTML = `
                <div class="request-info">
                    <span class="request-team">Team ${data.team}</span>
                    <span class="request-points">${data.points.toLocaleString()} pts</span>
                </div>
                <div>Can: ${data.can.toUpperCase()}</div>
                <div class="request-actions">
                    <button class="xp-btn approve" onclick="approveRequest('${data.id}', '${data.userId}', '${data.can}', ${data.points})">Approve</button>
                    <button class="xp-btn deny" onclick="denyRequest('${data.id}', '${data.userId}')">Deny</button>
                </div>
            `;
            
            requestList.appendChild(requestEl);
        }

        // Approve request
        window.approveRequest = async function(requestId, userId, can, points) {
            const challenge = adminState.challenges[can][points] || 
                            `Complete the ${can} challenge for ${points} points!`;
            
            // Send approval response
            await setDoc(doc(db, 'b04rd_responses', requestId), {
                requestId: requestId,
                userId: userId,
                approved: true,
                challenge: challenge,
                timestamp: serverTimestamp()
            });
            
            // Update request status
            await setDoc(doc(db, 'b04rd_requests', requestId), {
                status: 'approved'
            }, { merge: true });
            
            addLog(`Approved ${can} for ${points} points`);
        }

        // Deny request
        window.denyRequest = async function(requestId, userId) {
            // Send denial response
            await setDoc(doc(db, 'b04rd_responses', requestId), {
                requestId: requestId,
                userId: userId,
                approved: false,
                timestamp: serverTimestamp()
            });
            
            // Update request status
            await setDoc(doc(db, 'b04rd_requests', requestId), {
                status: 'denied'
            }, { merge: true });
            
            addLog(`Denied request`);
        }

        // Listen for scores
        function listenForScores() {
            onSnapshot(collection(db, 'b04rd_players'), (snapshot) => {
                let hotScore = 0;
                let coldScore = 0;
                
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    if (data.team === 'hot') {
                        hotScore += data.score || 0;
                    } else if (data.team === 'cold') {
                        coldScore += data.score || 0;
                    }
                });
                
                adminState.scores.hot = hotScore;
                adminState.scores.cold = coldScore;
                
                document.getElementById('hotScore').textContent = hotScore.toLocaleString();
                document.getElementById('coldScore').textContent = coldScore.toLocaleString();
            });
        }

        // Update challenges
        window.updateChallenges = function() {
            const canSelect = document.getElementById('canSelect');
            const selectedCan = canSelect.value;
            
            if (!selectedCan) {
                alert('Please select a can first!');
                return;
            }
            
            adminState.challenges[selectedCan] = {
                15000: document.getElementById('challenge15k').value,
                25000: document.getElementById('challenge25k').value,
                50000: document.getElementById('challenge50k').value
            };
            
            localStorage.setItem('b04rd_challenges', JSON.stringify(adminState.challenges));
            addLog(`Updated challenges for ${selectedCan}`);
            alert('Challenges updated!');
        }

        // Load stored challenges
        function loadStoredChallenges() {
            const stored = localStorage.getItem('b04rd_challenges');
            if (stored) {
                adminState.challenges = JSON.parse(stored);
            }
            
            document.getElementById('canSelect').addEventListener('change', (e) => {
                const can = e.target.value;
                if (can && adminState.challenges[can]) {
                    document.getElementById('challenge15k').value = adminState.challenges[can][15000] || '';
                    document.getElementById('challenge25k').value = adminState.challenges[can][25000] || '';
                    document.getElementById('challenge50k').value = adminState.challenges[can][50000] || '';
                }
            });
        }

        // Quick actions
        window.resetScores = async function() {
            if (confirm('Reset all scores?')) {
                // Reset all player scores in Firebase
                const snapshot = await collection(db, 'b04rd_players').get();
                snapshot.forEach(async (doc) => {
                    await setDoc(doc.ref, { score: 0 }, { merge: true });
                });
                addLog('Scores reset');
            }
        }

        window.exportData = function() {
            const data = {
                scores: adminState.scores,
                challenges: adminState.challenges,
                timestamp: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `b04rd-data-${Date.now()}.json`;
            a.click();
            
            addLog('Data exported');
        }

        window.pauseGame = function() {
            alert('Game paused!');
            addLog('Game paused');
        }

        window.endGame = function() {
            if (confirm('End the game?')) {
                const winner = adminState.scores.hot > adminState.scores.cold ? 'Hot' : 
                              adminState.scores.cold > adminState.scores.hot ? 'Cold' : 'Tie';
                alert(`Game Over!\nWinner: Team ${winner}\n\nTeam Hot: ${adminState.scores.hot}\nTeam Cold: ${adminState.scores.cold}`);
                addLog(`Game ended. Winner: ${winner}`);
            }
        }

        // Activity log
        function addLog(message) {
            const logEl = document.getElementById('activityLog');
            const entry = document.createElement('div');
            entry.className = 'log-entry recent';
            entry.innerHTML = `
                <span class="timestamp">${new Date().toLocaleTimeString()}</span>
                ${message}
            `;
            
            logEl.insertBefore(entry, logEl.firstChild);
            
            setTimeout(() => {
                entry.classList.remove('recent');
            }, 3000);
            
            while (logEl.children.length > 50) {
                logEl.removeChild(logEl.lastChild);
            }
        }

        // Update clock
        setInterval(() => {
            document.getElementById('statusTime').textContent = new Date().toLocaleTimeString();
        }, 1000);

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadStoredChallenges();
            listenForRequests();
            listenForScores();
            addLog('Admin panel initialized');
        });
    </script>
</body>
</html>
