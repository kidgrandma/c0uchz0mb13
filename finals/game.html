<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERNET OLYMPICS 2 - Finals Battle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #008080 url('../assets/finals/desktop-bg.jpg') center/cover;
            color: #000;
            min-height: 100vh;
            overflow-x: auto;
            padding: 20px;
        }

        /* Game header */
        .game-header {
            background: linear-gradient(to right, #000080, #1084d0);
            color: white;
            padding: 10px 20px;
            border: 2px solid #dfdfdf;
            border-bottom: 2px solid #000;
            border-right: 2px solid #000;
            max-width: 1200px;
            margin: 0 auto 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .game-title {
            font-size: 16px;
            font-weight: bold;
        }

        .game-code {
            background: #000;
            color: #0f0;
            padding: 5px 10px;
            font-family: monospace;
            font-size: 14px;
        }

        /* Turn indicator */
        .turn-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ffff00;
            border: 3px solid #000;
            padding: 30px 60px;
            font-size: 36px;
            font-weight: bold;
            z-index: 1000;
            display: none;
            animation: slideIn 0.5s ease-out;
        }

        .turn-indicator.active {
            display: block;
        }

        @keyframes slideIn {
            from {
                transform: translate(-150%, -50%) rotate(-20deg);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%) rotate(0deg);
                opacity: 1;
            }
        }

        /* Player info bars */
        .players-bar {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto 20px;
            gap: 20px;
        }

        .player-info {
            background: #c0c0c0;
            border: 2px solid #dfdfdf;
            border-bottom: 2px solid #000;
            border-right: 2px solid #000;
            padding: 10px 20px;
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .player-info.active {
            background: #ffff99;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(255, 255, 0, 0.7); }
            50% { box-shadow: 0 0 0 10px rgba(255, 255, 0, 0); }
        }

        .player-avatar {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        .player-details h3 {
            font-size: 14px;
            margin-bottom: 2px;
        }

        .player-status {
            font-size: 12px;
            color: #666;
        }

        .player-status.connected {
            color: #008000;
        }

        /* Game board */
        .game-board {
            background: rgba(192, 192, 192, 0.95);
            border: 3px solid #000;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            perspective: 1000px;
        }

        .folder-count {
            background: #000;
            color: #0f0;
            padding: 10px;
            text-align: center;
            font-family: monospace;
            font-size: 18px;
            margin-bottom: 20px;
            animation: flicker 3s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            92% { opacity: 0.8; }
            93% { opacity: 1; }
        }

        /* Folder grid */
        .folder-grid {
            display: grid;
            grid-template-columns: repeat(14, 1fr);
            gap: 8px;
            transform: rotateX(5deg);
            transform-style: preserve-3d;
        }

        .folder {
            width: 100%;
            aspect-ratio: 1;
            border: none;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            animation: float 4s ease-in-out infinite;
        }

        .folder:nth-child(odd) {
            animation-delay: 0.5s;
        }

        .folder:nth-child(even) {
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .folder img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.3));
        }

        .folder:hover {
            transform: scale(1.15) rotate(5deg);
            z-index: 10;
        }

        .folder.disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        .folder.vanishing {
            animation: vanish 0.5s forwards;
        }

        .folder.virus-eating {
            animation: virusEat 0.8s forwards;
        }

        @keyframes vanish {
            to {
                opacity: 0;
                transform: scale(0.5) rotate(180deg);
                filter: blur(5px);
            }
        }

        @keyframes virusEat {
            0% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.3) rotate(-10deg); filter: hue-rotate(90deg); }
            50% { transform: scale(1.5) rotate(10deg); filter: hue-rotate(180deg); }
            100% { 
                opacity: 0;
                transform: scale(0) rotate(360deg);
                filter: hue-rotate(360deg) blur(10px);
            }
        }

        /* Virus alert */
        .virus-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ff0000;
            border: 5px solid #000;
            padding: 30px;
            text-align: center;
            z-index: 2000;
            display: none;
            animation: virusShake 0.5s infinite;
        }

        .virus-alert.active {
            display: block;
        }

        @keyframes virusShake {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
            25% { transform: translate(-48%, -52%) rotate(-5deg) scale(1.05); }
            75% { transform: translate(-52%, -48%) rotate(5deg) scale(0.95); }
        }

        .virus-alert img {
            width: 120px;
            height: 120px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .virus-text {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
            text-transform: uppercase;
        }

        /* Waiting screen */
        .waiting-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3000;
        }

        .waiting-screen.hidden {
            display: none;
        }

        .waiting-box {
            background: #c0c0c0;
            border: 3px solid #000;
            padding: 40px;
            text-align: center;
        }

        .waiting-text {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        /* Game over */
        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0000ff;
            color: #fff;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 4000;
        }

        .game-over.active {
            display: flex;
        }

        .game-over-content {
            text-align: center;
            font-family: monospace;
        }

        .game-over h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .winner-display img {
            width: 200px;
            height: 200px;
            object-fit: contain;
            margin: 20px 0;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .folder-grid {
                grid-template-columns: repeat(10, 1fr);
                gap: 5px;
            }
            
            .players-bar {
                flex-direction: column;
            }
            
            .turn-indicator {
                font-size: 24px;
                padding: 20px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="game-header">
        <h1 class="game-title">INTERNET OLYMPICS 2 ðŸ’¿ FINALS</h1>
        <div class="game-code">ROOM: <span id="roomCode">------</span></div>
    </div>

    <div class="players-bar">
        <div class="player-info" id="player1Info">
            <img class="player-avatar" src="../assets/finals/angelbubu-1.png" alt="Player 1">
            <div class="player-details">
                <h3 id="player1Name">waiting...</h3>
                <div class="player-status" id="player1Status">disconnected</div>
            </div>
        </div>
        <div class="player-info" id="player2Info">
            <img class="player-avatar" src="../assets/finals/angelbubu-2.png" alt="Player 2">
            <div class="player-details">
                <h3 id="player2Name">waiting...</h3>
                <div class="player-status" id="player2Status">disconnected</div>
            </div>
        </div>
    </div>

    <div class="game-board">
        <div class="folder-count">
            FOLDERS REMAINING: <span id="folderCount">200</span> | SPECTATORS: <span id="spectatorCount">0</span>
        </div>
        <div class="folder-grid" id="folderGrid"></div>
    </div>

    <!-- Turn indicator -->
    <div class="turn-indicator" id="turnIndicator">
        <div id="turnText">YOUR TURN!</div>
    </div>

    <!-- Virus alert -->
    <div class="virus-alert" id="virusAlert">
        <img src="../assets/finals/demonbubu.png" alt="VIRUS">
        <div class="virus-text">VIRUS DETECTED!</div>
        <div class="virus-text">EATING 3 FOLDERS...</div>
    </div>

    <!-- Waiting screen -->
    <div class="waiting-screen" id="waitingScreen">
        <div class="waiting-box">
            <div class="waiting-text">waiting for other player...</div>
            <div class="loader"></div>
        </div>
    </div>

    <!-- Game over -->
    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h1>ðŸ’€ SYSTEM FAILURE ðŸ’€</h1>
            <div class="winner-display">
                <p id="winnerText">WINNER:</p>
                <img id="winnerAvatar" src="">
                <p id="winnerName"></p>
            </div>
        </div>
    </div>

    <script type="module">
        import { GameManager } from './firebase-config.js';
        
        // Get game info from localStorage
        const gameCode = localStorage.getItem('gameCode');
        const playerNum = parseInt(localStorage.getItem('playerNum'));
        const playerName = localStorage.getItem('playerName');
        
        if (!gameCode || !playerNum) {
            window.location.href = './';
        }
        
        // Set room code
        document.getElementById('roomCode').textContent = gameCode;
        
        // Game state
        let currentGameState = null;
        let myTurn = false;
        
        // Subscribe to game updates
        const unsubscribe = GameManager.subscribeToGame(gameCode, (gameData) => {
            currentGameState = gameData;
            updateUI(gameData);
        });
        
        // Update UI based on game state
        function updateUI(gameData) {
            // Update player info
            updatePlayerInfo(1, gameData.players.player1);
            updatePlayerInfo(2, gameData.players.player2);
            
            // Update turn indicator
            myTurn = gameData.currentTurn === playerNum;
            document.getElementById(`player${gameData.currentTurn}Info`).classList.add('active');
            document.getElementById(`player${3 - gameData.currentTurn}Info`).classList.remove('active');
            
            // Show turn indicator for current player
            if (myTurn && gameData.status === 'playing') {
                showTurnIndicator();
            }
            
            // Update folder count and spectators
            document.getElementById('folderCount').textContent = gameData.folderCount;
            document.getElementById('spectatorCount').textContent = gameData.spectators || 0;
            
            // Update waiting screen
            if (gameData.status === 'waiting') {
                document.getElementById('waitingScreen').classList.remove('hidden');
            } else {
                document.getElementById('waitingScreen').classList.add('hidden');
            }
            
            // Render folders
            renderFolders(gameData.folders);
            
            // Handle last action animations
            if (gameData.lastAction && gameData.lastAction.timestamp) {
                handleLastAction(gameData.lastAction);
            }
            
            // Handle virus animation
            if (gameData.virusActive) {
                showVirusAlert();
            }
            
            // Handle game over
            if (gameData.status === 'finished' && gameData.winner) {
                showGameOver(gameData.winner, gameData.players);
            }
        }
        
        function updatePlayerInfo(num, playerData) {
            document.getElementById(`player${num}Name`).textContent = playerData.name || 'waiting...';
            const statusEl = document.getElementById(`player${num}Status`);
            statusEl.textContent = playerData.connected ? 'connected' : 'disconnected';
            statusEl.classList.toggle('connected', playerData.connected);
        }
        
        function renderFolders(folders) {
            const grid = document.getElementById('folderGrid');
            grid.innerHTML = '';
            
            folders.forEach((folder, index) => {
                const folderEl = document.createElement('button');
                folderEl.className = 'folder';
                
                if (folder.visible) {
                    folderEl.innerHTML = `<img src="../assets/finals/${folder.icon}.png" alt="Folder">`;
                    folderEl.onclick = () => clickFolder(index);
                    
                    if (!myTurn || currentGameState.status !== 'playing') {
                        folderEl.classList.add('disabled');
                    }
                    
                    // Add animation delay for floating effect
                    folderEl.style.animationDelay = `${(index % 10) * 0.1}s`;
                } else {
                    folderEl.style.visibility = 'hidden';
                }
                
                grid.appendChild(folderEl);
            });
        }
        
        async function clickFolder(folderId) {
            if (!myTurn || currentGameState.status !== 'playing') return;
            
            try {
                await GameManager.clickFolder(gameCode, folderId, playerNum);
            } catch (error) {
                console.error('Click failed:', error);
            }
        }
        
        function showTurnIndicator() {
            const indicator = document.getElementById('turnIndicator');
            indicator.classList.add('active');
            setTimeout(() => {
                indicator.classList.remove('active');
            }, 2000);
        }
        
        function showVirusAlert() {
            const alert = document.getElementById('virusAlert');
            alert.classList.add('active');
            setTimeout(() => {
                alert.classList.remove('active');
            }, 2000);
        }
        
        function handleLastAction(action) {
            // Animate based on last action
            if (action.result === 'virus' && action.virusAte) {
                // Animate virus eating folders
                action.virusAte.forEach((folderId, i) => {
                    setTimeout(() => {
                        const folderEls = document.querySelectorAll('.folder');
                        if (folderEls[folderId]) {
                            folderEls[folderId].classList.add('virus-eating');
                        }
                    }, i * 200);
                });
            }
        }
        
        function showGameOver(winnerId, players) {
            const winner = winnerId === 1 ? players.player1 : players.player2;
            document.getElementById('winnerAvatar').src = `../assets/finals/${winner.avatar}.png`;
            document.getElementById('winnerName').textContent = winner.name;
            document.getElementById('gameOver').classList.add('active');
        }
        
        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (unsubscribe) unsubscribe();
        });
    </script>
</body>
</html>
