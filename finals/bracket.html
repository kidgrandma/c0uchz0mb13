<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERNET OLYMPICS 2 - Tournament Bracket</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000 url('../assets/finals/blind-bg.jpg') center/cover fixed;
            min-height: 100vh;
            padding: 20px;
            overflow-x: auto;
        }

        /* Winner celebration */
        .winner-celebration {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            overflow: hidden;
        }

        .winner-celebration.active {
            display: flex;
        }

        .winner-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .winner-content {
            background: rgba(255, 255, 255, 0.95);
            border: 5px solid #ffd700;
            padding: 50px;
            text-align: center;
            max-width: 800px;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.8);
            animation: winnerPulse 2s infinite;
        }

        @keyframes winnerPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .winner-title {
            font-size: 48px;
            font-weight: bold;
            color: #000;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .winner-name {
            font-size: 36px;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }

        .winner-subtitle {
            font-size: 24px;
            color: #000;
        }

        /* Header */
        .bracket-header {
            background: linear-gradient(to right, #000080, #1084d0);
            color: white;
            padding: 15px;
            text-align: center;
            margin-bottom: 30px;
            border: 2px solid #dfdfdf;
            border-bottom: 2px solid #000;
            border-right: 2px solid #000;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.5);
        }

        .bracket-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .bracket-subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        /* Bracket container - NO BACKGROUND */
        .bracket-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
            overflow-x: auto;
        }

        .bracket {
            display: flex;
            gap: 40px;
            min-width: 1200px;
            align-items: center;
            justify-content: space-between;
        }

        /* Round columns */
        .round {
            display: flex;
            flex-direction: column;
            gap: 20px;
            flex-shrink: 0;
            justify-content: space-around;
            min-height: 600px;
        }

        .round-title {
            background: #000080;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
            border: 2px solid #000;
            margin-bottom: 10px;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.5);
        }

        /* Matchup */
        .matchup {
            background: rgba(240, 240, 240, 0.95);
            border: 2px solid #c0c0c0;
            border-bottom: 2px solid #808080;
            border-right: 2px solid #808080;
            padding: 0;
            position: relative;
            min-width: 200px;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.5);
        }

        .matchup.active {
            border-color: #ff0;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
        }

        .matchup.completed {
            opacity: 0.9;
        }

        .player-slot {
            display: flex;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.95);
            border-bottom: 1px solid #ccc;
            transition: all 0.2s;
            min-height: 50px;
        }

        .player-slot:last-child {
            border-bottom: none;
        }

        .player-slot.winner {
            background: rgba(144, 238, 144, 0.95);
            font-weight: bold;
        }

        .player-slot.loser {
            background: rgba(255, 204, 203, 0.95);
            opacity: 0.7;
        }

        .player-slot.empty {
            background: rgba(245, 245, 245, 0.95);
            color: #999;
            font-style: italic;
        }

        .player-avatar {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border: 2px solid #000;
            margin-right: 10px;
            background: #fff;
        }

        .player-name {
            flex: 1;
            font-size: 12px;
            font-weight: bold;
        }

        .vs-divider {
            background: #000;
            color: #fff;
            text-align: center;
            padding: 5px;
            font-size: 11px;
            font-weight: bold;
        }

        /* Round specific spacing */
        .round-1 {
            flex: 1;
        }

        .round-2 {
            flex: 1;
        }

        .round-2 .matchup {
            margin: 40px 0;
        }

        .semifinals {
            flex: 1;
        }

        .semifinals .matchup {
            margin: 120px 0;
        }

        .finals {
            flex: 1;
        }

        .finals .matchup {
            border: 3px solid #ffd700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
            background: rgba(255, 255, 255, 0.98);
        }

        /* Champion */
        .champion-container {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.95), rgba(255, 237, 78, 0.95));
            border: 3px solid #000;
            padding: 20px;
            text-align: center;
            min-width: 200px;
            flex-shrink: 0;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
        }

        .champion-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .champion-avatar {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 3px solid #000;
            margin: 10px auto;
            display: block;
            background: #fff;
        }

        .champion-name {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        .champion-empty {
            opacity: 0.7;
            min-height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        /* Back button */
        .nav-buttons {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .nav-btn {
            background: #fff;
            border: 2px solid #000;
            padding: 10px 15px;
            text-decoration: none;
            color: #000;
            font-weight: bold;
            font-size: 12px;
            box-shadow: 2px 2px 0 rgba(0,0,0,0.5);
        }

        .nav-btn:hover {
            background: #f0f0f0;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        /* Mobile */
        @media (max-width: 768px) {
            .bracket {
                flex-direction: column;
                align-items: stretch;
                min-width: auto;
            }
            
            .round {
                margin-bottom: 30px;
                min-height: auto;
            }
            
            .round-2 .matchup,
            .semifinals .matchup {
                margin: 20px 0;
            }
            
            .champion-container {
                margin-top: 20px;
            }

            .nav-buttons {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <!-- Audio -->
    <audio id="bracketMusic" src="../assets/finals/bracket-bg.mp3" loop></audio>
    
    <!-- Winner Celebration -->
    <div class="winner-celebration" id="winnerCelebration">
        <video class="winner-video" src="../assets/finals/loop-bg.mp4" autoplay loop muted></video>
        <div class="winner-content">
            <div class="winner-title">CONGRATULATIONS TO</div>
            <div class="winner-name" id="championName">@CHAMPION</div>
            <div class="winner-subtitle">YOU ARE THE WINNER OF INTERNET OLYMPICS 2!</div>
        </div>
    </div>

    <div class="nav-buttons">
        <a href="index.html" class="nav-btn">‚Üê BACK TO LOBBY</a>
    </div>

    <div class="bracket-header">
        <div class="bracket-title">INTERNET OLYMPICS 2 - CHAMPIONSHIP BRACKET</div>
        <div class="bracket-subtitle">14 finalists. 1 champion. No mercy.</div>
    </div>

    <div class="bracket-container">
        <div id="bracketDisplay" class="loading">Loading tournament data...</div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getFirestore, 
            doc, 
            onSnapshot
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyDJ8uiR2qEUfXIuFEO2l-40668WNpQdj2w",
            authDomain: "c0uchz0mb13.firebaseapp.com",
            projectId: "c0uchz0mb13",
            storageBucket: "c0uchz0mb13.firebasestorage.app",
            messagingSenderId: "1051521591004",
            appId: "1:1051521591004:web:1301f129fc0f3032f6f619",
            measurementId: "G-6BNDYZQRPE"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Use the same reference as the simple bracket manager
        const tournamentRef = doc(db, 'simple_tournament', 'io2_2025');
        
        // Play background music
        const bracketMusic = document.getElementById('bracketMusic');
        bracketMusic.volume = 0.3;
        bracketMusic.play().catch(e => console.log('Autoplay blocked'));

        // Render bracket
        function renderBracket(data) {
            if (!data || !data.matches) {
                document.getElementById('bracketDisplay').innerHTML = `
                    <div style="text-align: center; padding: 50px;">
                        <p>No tournament data found.</p>
                        <a href="simple-bracket.html" style="color: #0066cc;">Go to Tournament Manager to initialize</a>
                    </div>
                `;
                return;
            }

            const bracketDisplay = document.getElementById('bracketDisplay');
            
            // Check if we have a champion
            if (data.champion) {
                showChampion(data.champion);
            }
            
            bracketDisplay.innerHTML = `
                <div class="bracket">
                    <!-- Round 1 -->
                    <div class="round round-1">
                        <div class="round-title">ROUND 1</div>
                        ${data.matches.round1.map(match => renderMatchup(match)).join('')}
                    </div>
                    
                    <!-- Round 2 -->
                    <div class="round round-2">
                        <div class="round-title">ROUND 2</div>
                        ${data.matches.round2.map(match => renderMatchup(match)).join('')}
                    </div>
                    
                    <!-- Semifinals -->
                    <div class="round semifinals">
                        <div class="round-title">SEMIFINALS</div>
                        ${data.matches.semifinals.map(match => renderMatchup(match)).join('')}
                    </div>
                    
                    <!-- Finals -->
                    <div class="round finals">
                        <div class="round-title">FINALS</div>
                        ${renderMatchup(data.matches.finals)}
                    </div>
                    
                    <!-- Champion -->
                    <div class="champion-container">
                        <div class="champion-title">üèÜ Champion üèÜ</div>
                        ${data.champion ? `
                            <img class="champion-avatar" src="../assets/finals/finalists/${data.champion}.png" 
                                 alt="${data.champion}"
                                 onerror="this.src='../assets/finals/angelbubu-1.png'">
                            <div class="champion-name">@${data.champion}</div>
                        ` : `
                            <div class="champion-empty">
                                <div style="font-size: 48px;">üëë</div>
                                <div>To be determined</div>
                            </div>
                        `}
                    </div>
                </div>
            `;
        }

        // Render individual matchup
        function renderMatchup(match) {
            if (!match) return '';
            
            const hasPlayers = match.player1 && match.player2;
            const hasWinner = match.winner !== null;
            
            return `
                <div class="matchup ${hasPlayers && !hasWinner ? 'active' : ''} ${hasWinner ? 'completed' : ''}">
                    ${renderPlayerSlot(match.player1, match.winner === match.player1, !match.player1)}
                    <div class="vs-divider">VS</div>
                    ${renderPlayerSlot(match.player2, match.winner === match.player2, !match.player2)}
                </div>
            `;
        }

        // Render player slot
        function renderPlayerSlot(username, isWinner, isEmpty) {
            if (isEmpty) {
                return `
                    <div class="player-slot empty">
                        <div class="player-name">TBD</div>
                    </div>
                `;
            }
            
            let slotClass = '';
            if (isWinner === true) {
                slotClass = 'winner';
            } else if (isWinner === false) {
                slotClass = 'loser';
            }
            
            return `
                <div class="player-slot ${slotClass}">
                    <img class="player-avatar" src="../assets/finals/finalists/${username}.png" 
                         alt="${username}" 
                         onerror="this.src='../assets/finals/angelbubu-1.png'">
                    <div class="player-name">@${username}</div>
                </div>
            `;
        }

        // Show champion celebration
        function showChampion(championUsername) {
            const celebration = document.getElementById('winnerCelebration');
            const championNameEl = document.getElementById('championName');
            
            championNameEl.textContent = `@${championUsername}`;
            celebration.classList.add('active');
            
            // Stop bracket music
            bracketMusic.pause();
        }
        
        // Subscribe to real-time updates from the simple tournament
        const unsubscribe = onSnapshot(tournamentRef, (doc) => {
            if (doc.exists()) {
                const data = doc.data();
                renderBracket(data);
            } else {
                renderBracket(null);
            }
        });
        
        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (unsubscribe) unsubscribe();
        });
    </script>
</body>
</html>
