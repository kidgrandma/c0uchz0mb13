<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERNET OLYMPICS 2 - Finals Lobby</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #008080 url('../assets/finals/desktop-bg.jpg') center/cover;
            color: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .lobby-window {
            background: #c0c0c0;
            border: 2px solid #dfdfdf;
            border-bottom: 2px solid #000;
            border-right: 2px solid #000;
            padding: 0;
            max-width: 600px;
            width: 100%;
            box-shadow: 2px 2px 0 rgba(0,0,0,0.5);
        }

        .window-header {
            background: linear-gradient(to right, #000080, #1084d0);
            color: white;
            padding: 2px 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .window-title {
            font-size: 12px;
            font-weight: bold;
        }

        .window-controls {
            display: flex;
            gap: 2px;
        }

        .window-btn {
            width: 16px;
            height: 16px;
            background: #c0c0c0;
            border: 1px solid #dfdfdf;
            border-bottom: 1px solid #000;
            border-right: 1px solid #000;
            font-size: 10px;
            cursor: pointer;
        }

        .window-content {
            padding: 20px;
        }

        h1 {
            font-size: 18px;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-bottom: 20px;
        }

        /* Avatar selection */
        .avatar-section {
            margin-bottom: 20px;
        }

        .section-label {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            background: #fff;
            border: 2px solid #808080;
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .avatar-option {
            background: #f0f0f0;
            border: 2px solid #c0c0c0;
            padding: 5px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .avatar-option:hover {
            background: #e0e0e0;
            border-color: #000080;
        }

        .avatar-option.selected {
            background: #000080;
            border-color: #000080;
        }

        .avatar-option.selected .avatar-name {
            color: #fff;
        }

        .avatar-img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            margin-bottom: 5px;
            background: #fff;
        }

        .avatar-name {
            font-size: 10px;
            word-break: break-all;
        }

        /* Selected player display */
        .selected-player {
            background: #f0f0f0;
            border: 2px solid #808080;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 15px;
        }

        .selected-player.active {
            display: flex;
        }

        .selected-avatar {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border: 2px solid #000;
        }

        .selected-info h3 {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .selected-info p {
            font-size: 11px;
            color: #666;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 4px;
            border: 2px solid #000;
            background: #fff;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            background: #c0c0c0;
            border: 2px solid #dfdfdf;
            border-bottom: 2px solid #000;
            border-right: 2px solid #000;
            padding: 8px 16px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.1s;
        }

        button:hover {
            background: #dfdfdf;
        }

        button:active {
            border: 2px solid #000;
            border-bottom: 2px solid #dfdfdf;
            border-right: 2px solid #dfdfdf;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .or-divider {
            text-align: center;
            margin: 20px 0;
            font-size: 12px;
            color: #666;
        }

        .role-select {
            display: none;
            margin-top: 20px;
        }

        .role-select.active {
            display: block;
        }

        .role-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .spectator-btn {
            grid-column: 1 / -1;
        }

        .error-msg {
            background: #ff0000;
            color: #fff;
            padding: 5px;
            margin-top: 10px;
            font-size: 12px;
            display: none;
        }

        .loading {
            text-align: center;
            display: none;
        }

        .loading.active {
            display: block;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .loading::after {
            content: '_';
            animation: blink 1s infinite;
        }

        /* View bracket link */
        .bracket-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #fff;
            border: 2px solid #000;
            padding: 10px 15px;
            text-decoration: none;
            color: #000;
            font-weight: bold;
            font-size: 12px;
            box-shadow: 2px 2px 0 rgba(0,0,0,0.5);
        }

        .bracket-link:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <!-- Audio -->
    <audio id="introMusic" src="../assets/finals/game-intro.mp3" loop></audio>

    <div class="lobby-window">
        <div class="window-header">
            <span class="window-title">üíø FINALS LOBBY - TOURNAMENT EDITION</span>
            <div class="window-controls">
                <button class="window-btn">_</button>
                <button class="window-btn">‚ñ°</button>
                <button class="window-btn">√ó</button>
            </div>
        </div>
        
        <div class="window-content">
            <h1>INTERNET OLYMPICS 2</h1>
            <p class="subtitle">BASED SCREEN OF DEATH</p>
            
            <div class="avatar-section">
                <label class="section-label">SELECT YOUR FIGHTER:</label>
                <div class="avatar-grid" id="avatarGrid">
                    <!-- Avatars will be populated here -->
                </div>
            </div>

            <div class="selected-player" id="selectedPlayer">
                <img class="selected-avatar" id="selectedAvatar" src="" alt="">
                <div class="selected-info">
                    <h3 id="selectedName">No player selected</h3>
                    <p>Ready to compete</p>
                </div>
            </div>

            <div class="input-group">
                <label for="gameCode">GAME CODE:</label>
                <input type="text" id="gameCode" placeholder="ABC123" maxlength="6" style="text-transform: uppercase;">
            </div>

            <div class="button-group">
                <button id="joinBtn" onclick="joinGame()" disabled>JOIN GAME üìü</button>
                <div class="or-divider">‚Äî or ‚Äî</div>
                <button onclick="createGame()">CREATE NEW GAME üíΩ</button>
            </div>

            <div class="role-select" id="roleSelect">
                <label>SELECT YOUR ROLE:</label>
                <div class="role-buttons">
                    <button onclick="selectRole('player1')">PLAYER 1</button>
                    <button onclick="selectRole('player2')">PLAYER 2</button>
                    <button class="spectator-btn" onclick="selectRole('spectator')">SPECTATOR üëÅÔ∏è</button>
                </div>
            </div>

            <div class="error-msg" id="errorMsg"></div>
            <div class="loading" id="loading">connecting</div>
        </div>
    </div>

    <a href="bracket.html" class="bracket-link">VIEW TOURNAMENT BRACKET üèÜ</a>

    <script type="module">
        import { GameManager } from './firebase-config.js';
        
        // Finalist data
        const finalists = [
            'duckgirl808',
            'edouardstone',
            'hauntyourownhouse',
            'michaelmelwani',
            'littleurbanachiever',
            'minibearbeats',
            'nataliesomekh',
            'normalmiette',
            'pintallica',
            'plascu',
            'pretzelness',
            'tempe',
            'thecornii',
            'whoiskaybrown'
        ];
        
        // Play intro music
        const introMusic = document.getElementById('introMusic');
        introMusic.volume = 0.3;
        introMusic.play().catch(e => console.log('Autoplay blocked'));
        
        // Click anywhere to ensure audio plays
        document.addEventListener('click', () => {
            introMusic.play().catch(e => console.log('Audio play failed'));
        }, { once: true });
        
        // Populate avatar grid
        const avatarGrid = document.getElementById('avatarGrid');
        finalists.forEach(username => {
            const avatarOption = document.createElement('div');
            avatarOption.className = 'avatar-option';
            avatarOption.dataset.username = username;
            avatarOption.innerHTML = `
                <img class="avatar-img" src="../assets/finals/finalists/${username}.png" alt="${username}" onerror="this.src='../assets/finals/angelbubu-1.png'">
            `;
            avatarOption.onclick = () => selectAvatar(username);
            avatarGrid.appendChild(avatarOption);
        });
        
        let selectedUsername = null;
        window.currentGameCode = null;
        
        function selectAvatar(username) {
            // Update selection
            document.querySelectorAll('.avatar-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            document.querySelector(`[data-username="${username}"]`).classList.add('selected');
            
            // Update selected display
            selectedUsername = username;
            document.getElementById('selectedPlayer').classList.add('active');
            document.getElementById('selectedAvatar').src = `../assets/finals/finalists/${username}.png`;
            document.getElementById('selectedName').textContent = `@${username}`;
            
            // Enable join button
            document.getElementById('joinBtn').disabled = false;
            
            // Store selection
            localStorage.setItem('selectedUsername', username);
        }
        
        window.createGame = async function() {
            if (!selectedUsername) {
                showError('select your fighter first!');
                return;
            }
            
            showLoading(true);
            try {
                const gameCode = GameManager.generateGameCode();
                await GameManager.createGame(gameCode);
                
                window.currentGameCode = gameCode;
                document.getElementById('gameCode').value = gameCode;
                
                showError(`game created! code: ${gameCode}`, false);
                document.getElementById('roleSelect').classList.add('active');
            } catch (error) {
                showError('failed to create game. try again?');
                console.error(error);
            }
            showLoading(false);
        };
        
        window.joinGame = async function() {
            if (!selectedUsername) {
                showError('select your fighter first!');
                return;
            }
            
            const code = document.getElementById('gameCode').value.trim().toUpperCase();
            
            if (!code) {
                showError('need a game code');
                return;
            }
            
            window.currentGameCode = code;
            document.getElementById('roleSelect').classList.add('active');
        };
        
        window.selectRole = async function(role) {
            const code = window.currentGameCode;
            
            showLoading(true);
            
            try {
                if (role === 'spectator') {
                    // Navigate to spectator with game code
                    await GameManager.addSpectator(code);
                    window.location.href = `spectator.html?game=${code}`;
                } else {
                    // Join as player
                    const playerNum = role === 'player1' ? 1 : 2;
                    const avatar = `finalists/${selectedUsername}`;
                    
                    await GameManager.joinGame(code, playerNum, selectedUsername, avatar);
                    
                    localStorage.setItem('gameRole', role);
                    localStorage.setItem('gameCode', code);
                    localStorage.setItem('playerName', selectedUsername);
                    localStorage.setItem('playerNum', playerNum);
                    localStorage.setItem('playerAvatar', avatar);
                    
                    window.location.href = `game.html?game=${code}`;
                }
            } catch (error) {
                showError(error.message || 'connection failed');
                showLoading(false);
            }
        };
        
        function showError(msg, isError = true) {
            const errorEl = document.getElementById('errorMsg');
            errorEl.textContent = msg;
            errorEl.style.display = 'block';
            errorEl.style.background = isError ? '#ff0000' : '#008000';
        }
        
        function showLoading(show) {
            document.getElementById('loading').classList.toggle('active', show);
        }
        
        // Check if previously selected
        const previousSelection = localStorage.getItem('selectedUsername');
        if (previousSelection && finalists.includes(previousSelection)) {
            selectAvatar(previousSelection);
        }
    </script>
</body>
</html>
